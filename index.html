<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Type a language, and I will say 'I Love You' in that language</h1>
      <main>
        <form action="" id="language-form">
          <input
            type="text"
            placeholder="enter the language"
            class="theLanguage"
            required
            autofocus
            id="userInstruction"
          />

          <input type="submit" class="submit" />
        </form>
        <div id="IloveYou" class="IloveYou hidden">
          <div class="nothing" id="loader"></div>
        </div>
      </main>
      <footer>
        This is open source in
        <a href="https://github.com/SZ-Aarica/sayLoveYou" target="_blank"
          >Github</a
        >
        and hosted in
        <a href="https://www.netlify.com/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
